<!DOCTYPE html><html lang="it"><head><meta charset="windows-1252">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="theme-color" content="#667eea">
    </head>
    <body dir="ltr" spellcheck="false" style="direction: ltr; min-height: 901px;" class="" contenteditable="true">
        <div class="container">
            <div class="header">
                <h1 style="text-align: center;">
                    <img src="icon-94.png" alt="Logo" style="width:28px; height:28px; vertical-align:middle; margin-right:8px;">
                    Magazzino Filamenti 3D
                    <link rel="icon" type="image/png" href="icon-94.png">

                </h1>
    
    
      
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .filter-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sort-select {
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            background: white;
        }

        .add-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s;
        }

        .add-form.open {
            max-height: 1000px;
            padding: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.98);
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 28px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .inventory {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .filament-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            position: relative;
        }

        .filament-card:active {
            transform: scale(0.98);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .type-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
        }

        .type-pla { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .type-petg { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .type-abs { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .type-tpu { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .color-indicator {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .card-info {
            margin-bottom: 12px;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }

        .weight-bar {
            width: 100%;
            height: 25px;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .weight-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 700;
        }

        .low-stock {
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .card-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 10px;
            font-size: 13px;
        }

        .edit-btn {
            background: #4facfe;
        }

        .delete-btn {
            background: #ff4757;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            grid-column: 1 / -1;
        }

        .export-btn {
            background: #2ecc71;
            margin-top: 10px;
            width: 100%;
        }

        .temp-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .temp-item {
            text-align: center;
        }

        .temp-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .alert-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
                padding-bottom: 80px;
            }

            h1 {
                font-size: 1.5em;
            }

            .inventory {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #e0e0e0;
            color: #333;
            padding: 8px 15px;
            font-size: 14px;
        }
    </style>


    <div class="container">
        <div class="header">
            <h1 style="text-align: center;"><img src="icon-94.png" width="57" height="57">
                    Magazzino Filamenti 3D</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Totale</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalWeight">0g</div>
                    <div class="stat-label">Peso Totale</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lowStock">0</div>
                    <div class="stat-label">Scorte Basse</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="ðŸ” Cerca filamento...">
            <select id="sortSelect" class="sort-select">
                <option value="recent">PiÃ¹ recenti</option>
                <option value="name">Nome A-Z</option>
                <option value="weight">Peso (alto-basso)</option>
                <option value="type">Tipo</option>
            </select>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">Tutti</button>
            <button class="filter-btn" data-filter="PLA">PLA</button>
            <button class="filter-btn" data-filter="PETG">PETG</button>
            <button class="filter-btn" data-filter="ABS">ABS</button>
            <button class="filter-btn" data-filter="TPU">TPU</button>
            <button class="export-btn" onclick="exportData()">ðŸ“¥ Esporta Dati</button>
        </div>

        <div id="addForm" class="add-form">
            <h2 style="margin-bottom: 20px; color: #333;">Aggiungi Filamento</h2>
            <form id="filamentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Marca *</label>
                        <input type="text" id="brand" required="" placeholder="es. Prusa, eSun">
                    </div>
                    <div class="form-group">
                        <label>Tipo *</label>
                        <select id="type" required="">
                            <option value="PLA">PLA</option>
                            <option value="PETG">PETG</option>
                            <option value="ABS">ABS</option>
                            <option value="TPU">TPU</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Colore *</label>
                        <input type="text" id="colorName" required="" placeholder="es. Rosso">
                    </div>
                    <div class="form-group">
                        <label>TonalitÃ </label>
                        <input type="color" id="colorPicker" value="#ff0000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Peso (g) *</label>
                        <input type="number" id="weight" required="" placeholder="1000" min="0">
                    </div>
                    <div class="form-group">
                        <label>Diametro</label>
                        <select id="diameter">
                            <option value="1.75">1.75mm</option>
                            <option value="2.85">2.85mm</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Temp. Estrusore (Â°C)</label>
                        <input type="number" id="tempNozzle" placeholder="200">
                    </div>
                    <div class="form-group">
                        <label>Temp. Piatto (Â°C)</label>
                        <input type="number" id="tempBed" placeholder="60">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Posizione</label>
                        <input type="text" id="location" placeholder="es. Scaffale A">
                    </div>
                    <div class="form-group">
                        <label>Data Acquisto</label>
                        <input type="date" id="purchaseDate">
                    </div>
                </div>
                <div class="form-group">
                    <label>Note</label>
                    <textarea id="notes" placeholder="Note aggiuntive..."></textarea>
                </div>
                <input type="hidden" id="editId">
                <button type="submit" id="submitBtn">ðŸ’¾ Salva Filamento</button>
            </form>
        </div>

        <div id="inventory" class="inventory"><br></div>
    </div>

    <button class="fab" id="fabButton">âž•</button>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Dettagli Filamento</h2>
                <button class="close-btn" onclick="closeModal()">âœ•</button>
            </div>
            <div id="modalBody"><br></div>
        </div>
    </div>

    

</div></div></body></html>
